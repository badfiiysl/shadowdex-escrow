name: Build and Deploy ShadowDex Escrow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ secrets.SSH_HOST != '' && secrets.SSH_USER != '' && secrets.SSH_PRIVATE_KEY != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          host_fingerprint: "SHA256:2MvuwpC0Z9pCLr82iRPhj4VSbZZq0zkESlSyOLxYHOc"
          script_stop: true
          script: |
            set -euo pipefail
            cd /opt/shadowdex-escrow
            git fetch --all
            git reset --hard origin/main

            if [ -f package.json ]; then
              npm ci || npm install
              npx prisma generate || true
            fi

            if command -v pm2 >/dev/null 2>&1; then
              pm2 start npm --name shadowdex-escrow -- start || pm2 restart shadowdex-escrow
              pm2 save
            else
              nohup npm run start >/var/log/shadowdex-escrow.log 2>&1 &
            fi
